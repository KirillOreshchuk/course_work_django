{% extends "newsletter/base.html" %}

{% block content %}

<div class="text-center container">
    <form method="post">
        <div class="card col-8">
            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <a type="button" href="{% url 'newsletter:mailing_settings_list'%}"
               class="btn btn-lg btn-block btn-outline-primary">Назад</a>

            </div>
        </div>
    </form>
</div>

{% endblock %}
