{% extends 'newsletter/base.html' %}

{% block content %}

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Добавление клиента</div>
            <form method="post" enctype="multipart/form-data">
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-lg btn-outline-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a type="button" href="{% url 'clients:client_list'%}"
                       class="btn btn-lg btn-block btn-outline-primary">Отмена</a>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
