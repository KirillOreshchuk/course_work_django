{% extends 'newsletter/base.html' %}

{% block nav %}
{% endblock %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% if request.user.is_staff %}
                            <p class="card-text mb-3">owner: {{ client.owner }}</p>
                        {% endif %}
                        <form method='post' enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Хотите удалить клиента? "{{ object }}"</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'clients:client_list' %}" class="btn btn_waring">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
