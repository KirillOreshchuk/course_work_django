{% extends 'newsletter/base.html' %}

{% block content %}

<div class="text-center container">
    <div class="col-12">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <p>Хотите удалить публикацию? "{{ object.name }}"</p>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Удалить</button>
                        <a type="button" href="{% url 'blog:blog_list'%}" class="btn btn-lg btn-block btn-outline-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
